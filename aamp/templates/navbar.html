{% load staticfiles %}
<nav class="nav navbar-fixed-top" style="max-height: 50px; background-color: rgb(2, 124, 213); height: 50px;">
    <div class="container">
      <div class="row" style="padding-top: 5px;">
        <div class="col-sm-3 text-center col-xs-6">
            {% load logo_tags %}
            {% set_logo as logo %}
            {% if logo %}
              <div style="text-align: -moz-center;padding-top: 3px;">
                <a href="/"><img src="{{ logo }}" class="img-responsive" style="max-height: 38px;"></a>
              </div>
            {% else %}
              <div>
                <a href="/" style="text-decoration: none;color: white;"><span><h2>SHOFFEX</h2></span></a>
              </div>
            {% endif %}
        </div>
        <div class="col-sm-6 hidden-xs">
          <div style="padding-top: 3px;">
            <form role="search" method="GET" action='{% url "products:product_list" %}'>
                <div class="input-group"> 
                    <input type="text" class="form-control" placeholder="Search" name="q">
                  <span class="input-group-btn">
                  <button type="submit" class="btn btn-warning" style="color: #565656;">SEARCH</button>
                  </span>
                </div>
            </form>
          </div>
        </div>
        <div class="col-sm-3 text-center col-xs-6">
          <div class="row">
            <div class="btn" style="background-color: #006cb4;">
              <a class="fa-navbar-cart" href='{% url "cart" %}'>
                <i class="fa fa-shopping-cart fa-navbar-cart" style="color: white; font-size: 24px;"></i> 
                <span id="cart-count-badge" class="badge">{{ request.session.cart_item_count }}</span>
              </a>
            </div>

            <!-- Single button -->
            <div class="btn-group">
              <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user" style="font-size: 24px;"></i><span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                {% if user and not user.is_anonymous %}
                    <li><a href="{% url 'account:user_account' %}">Account</a></li>
                    <li><a href="{% url 'orders' %}">Orders</a></li>
                    <li><a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'account:login_user' %}?next={{ request.path }}">SignUp or Login</a></li>
                {% endif %}
                <li role="separator" class="divider hidden-lg hidden-sm"></li>
                <li class="hidden-lg hidden-sm">
                  <form role="search" method="GET" action='{% url "products:product_list" %}'>
                      <div class="input-group"> 
                          <input type="text" class="form-control" placeholder="Search" name="q">
                        <span class="input-group-btn">
                        <!-- <button type="submit" class="btn btn-warning" style="color: #565656;">SEARCH</button> -->
                        </span>
                      </div>
                  </form>
                </li>
              </ul>
            </div>
            <!--single button end-->
          </div>
        
        </div>

      </div>

    </div>

</nav>
