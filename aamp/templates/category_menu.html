{% load mptt_tags %}
{% load logo_tags %}

{% set_node as nodes %}
<div class="container">
	<div class="row">
		<div id='cssmenu'>
		<ul>
			{% recursetree nodes %}
		   <li><a href='#'>{{ node.name }}</a>
		   		{% if not node.is_leaf_node %}
		   		<ul>
		        	{{ children }}
			    </ul>
			    {% endif %}
		   </li>

		    {% endrecursetree %}
		</ul>
		</div>

	</div>

</div>
