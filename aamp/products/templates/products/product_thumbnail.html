{% load staticfiles %}

<div class="thumbnail text-center">
	<h4><a href="{{ product.get_absolute_url }}" style="color:black;text-transform: uppercase;font-size: 15px;"><b>{{ product.title }}</b></a></h4>
	{% if product.get_image_url %}
	<a href="{{ product.get_absolute_url }}">
		<img src="{{ product.get_image_url }}" alt="cover image" class="img-responsive"/>
	</a>
	<br/>
	{% endif %}

	{% if price == "True" %}
		Rs.{{ product.variation_set.first.get_html_price }}
	{% endif %}
    
</div>
