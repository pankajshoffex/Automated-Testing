{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Forget password</title>

	 <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	
	 <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	 <script type="text/javascript">
	 	$(document).ready(function(){
	 		$('#mob_submit').click(function(){
	 			$.ajax({
	 				type: "get",
	 				url: "",
	 				data:{
	 					'mobile': $('#mobile').val(),
	 				},
	 				success: function(data){
	 					if(data.data == "yes")
	 					{
	 						$('#mobile_error').html("This mobile no. exist.")
	 					}
	 					if (data.data == "no"){
							$('#mobile_error').html("This mobile no. Not exist. please retype..")
						}
	 				}
	 			});
	 		});

	 	});

	 </script>
</head>
<body>

	<div class="container" style="background-image: url('paper.gif');">
	<br>
	{% if messages %}
              {% for message in messages %}             
                <div class='alert alert-{% if message.tags == "success" %}success{% else %}danger{% endif %} text-center alert-dismissible'>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                </div>          
              {% endfor %}
        {% endif %}
	<div class="hidden-xs">
		<br><br><br><br><br>
	</div>
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-5 well">
				<h3 align="center" style="font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; padding-bottom: 20px;">Forget Password</h3>
				
				<form action="" method="POST">{% csrf_token %}
					<h4>Mobile No:</h4>
					<input type="text" maxlength="10" class="form-control" id="mobile" name="mobile" placeholder="Mobile No" required>
					<span id="mobile_error" style="color: red;"></span>
					<input type="button" value="send" id="mob_submit">

					<h4>OTP</h4> <input type="text" class="form-control" name="otp" id="otp">
					

					<h4>Password</h4> <input type="password" class="form-control" name="reset_pass" id="reset_pass">
					<br>
					<br>
					<input type="submit" value="Submit">
				</form>

			</div>
		</div>
	</div>

	<script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
